<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TensorFlow.js: Anime Classifier</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Use the power of Machine Learning to diagnose TB from chest x-rays.">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body class="text-white">

		<section id="main" class="container d-flex flex-column align-items-center justify-content-center">
			<div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>

			<div class="d-flex flex-column title">
				<h1><b>Searchara</b></h1>
				<p><b>A 2D cartoon face source finder</b></p>
			</div>

			<div class="d-flex flex-column">
				<div class="d-flex searchBar">
					<input id="url-selector" class="form-control border-0" type="text" placeholder="Paste image URL">
					<button id="predict-button" class="btn">Find</button>
				</div>
				<div>
					<label for="image-selector" class="url-upload"><u>Or upload from your local computer</u></label>
					<input id="image-selector" class="form-control border-0 d-none" type="file">
				</div>
			</div>

			<div class="align-self-end">
				<h2>Selected Image</h2>
				<img class="selected-image" width="150" alt="" crossorigin="anonymous"> 
			</div>
		</section>

		<section id="results">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
				<div class="container-fluid">
				  <a class="navbar-brand" href="#">Searchara</a>
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
					  <li class="nav-item">
						<a class="nav-link" id="back">Back</a>
					  </li>
					</ul>
				  </div>
				</div>
			</nav>

			<div class="d-flex justify-content-center">
				<img id="poster">
				<div class="chara-bio d-flex flex-column">
					<img class="selected-image-res" width="150" alt="" crossorigin="anonymous"> 
					<h2 id="chara-name"></h2>
					<!-- <ol id="prediction-list"></ol> -->
					<h3 id="anime-title"></h3>
					<div id="same-chara"></div>
				</div>
			</div>
			<div class="w-100 d-flex align-items-center justify-content-center similarChara">
				<button id="morechara" class="btn btn-primary my-5 mr-5">Find Similar Characters!</button>
				<div id="similar-chara" class="d-flex align-items-center"></div>
			</div>
		</section>

		<footer class="d-lg-flex justify-content-between px-5 pt-3">
			<p>Â© 2022 Searchara. All right reserved</p>
			<div class="d-lg-flex">
				<p>What is a good picture?</p>
				<p>docs</p>
				<p>Source Code</p>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
		<script src="target_classes.js"></script>
		<script src="predict.js"></script>
	</body>
</html>
